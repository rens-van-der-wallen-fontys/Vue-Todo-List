<!DOCTYPE html>
<html>
<head>
  <title>My third Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app-3">
        <span v-if="seen">Now you see me. to let me vanish type 'app3.seen = false' in the console</span>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
            seen: true
            }
        })
    </script>

</body>
</html>
