<!DOCTYPE html>
<html>

<head>
    <title>My fourth Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
        <div id="app-4">
                <ol>
                  <li v-for="todo in todos">
                    {{ todo.text }}
                  </li>
                </ol>

                <p>vul app4.todos.push({ text: 'new item'}) in in de console.</p>
              </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })
    </script>
</body>

</html>
